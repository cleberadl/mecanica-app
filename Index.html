<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Mecânica</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Clientes</h1>
    
    <div class="filtros">
      <button class="ativo" onclick="filtrar('TODOS')">Todos</button>
      <button onclick="filtrar('CONFIRMADOS')">Confirmados</button>
      <button onclick="filtrar('PENDENTES')">Pendentes</button>
    </div>

    <div id="lista-clientes">
      <!-- Clientes carregados via JavaScript -->
    </div>

    <form id="form-cliente">
      <input type="text" id="nome" placeholder="Nome do cliente" required>
      <input type="text" id="veiculo" placeholder="Veículo (ex: Ford Ka)" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
